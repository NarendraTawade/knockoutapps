<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="knockout-3.5.1.js"></script>
</head>
<body>

    <input type="checkbox" data-bind="checked : ShowHideSection" />Show/Hide
    <div id="div1" data-bind="if:ShowHideSection">
        This is block1
    </div>
    <div id="div2" data-bind="visible:ShowHideSection">
        This is block2
    </div>

    <ul>
        <li>
            This can't be
        </li>
        <!-- ko if : ShowHideSection -->
        <li>
            This can be hidden
        </li>
        <!-- /ko -->
    </ul>


    <button onclick="alert(document.getElementById('div1').innerHTML)">Div1</button>
    <button onclick="alert(document.getElementById('div2').innerHTML)">Div2</button>

    <hr />

    <div>
        City : <span data-bind="text:City"></span><br />
        <span data-bind="with : Phone">
            Office Phone : <span data-bind="text: Office"></span><br />
            Home Phone : <span data-bind="text: Home"></span><br />
        </span>
    </div>

    <hr />

    <ul data-bind="foreach :Colors">
        <li data-bind="text : $data "></li>
    </ul>

    <script>
        var VM = function () {
            this.City = ko.observable("Mumbai");
            this.Phone = { Home: 1234556, Office: 654321 };
            this.ShowHideSection = ko.observable(true);
            this.Colors = ko.observableArray(["Red", "Orange", "Blue", "Purple", "Green"]);
        };

        ko.applyBindings(VM);
    </script>
</body>
</html>
